                            <a class="btn-hidden" target="_blank" target="_blank"

                </div>

                    </div>
                </div>
                <div class="swiper-slide projetos-slide card card card">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const typedOptions = {
                strings: ["DEV.", "DEVELOPER."],
                typeSpeed: 50,
                backSpeed: 50,
                backDelay: 2000,
                loop: true,
            };

            const typed = new Typed("#typing-text", typedOptions);
        });
